<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = ['c', 's', 'c', 't','2', '6', '1'];
    let a = 0;
    let b = x.length - 1;
    let c;
    while (a < b) {
        c = x[a];
        x[a] = x[b];
        x[b] = c;
        a++;
        b--;
    }
    document.write(x);
</script>
</body>
</html>
