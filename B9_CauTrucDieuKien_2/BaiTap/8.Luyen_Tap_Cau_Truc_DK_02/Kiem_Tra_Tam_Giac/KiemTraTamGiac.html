<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập độ dài cạnh a"));
    let b = parseInt(prompt("nhập độ dài cạnh b"));
    let c = parseInt(prompt("nhập độ dài cạnh c"));
    if (a < 0 || b < 0 || c < 0) {
        alert("không phải là 1 tam giác");
    } else if (a + b > c && b + c > a && a + c > b) {
        alert("là 1 tam giác");
    } else {
        alert("không phải là 1 tam giác");
    }
</script>
</body>
</html>
