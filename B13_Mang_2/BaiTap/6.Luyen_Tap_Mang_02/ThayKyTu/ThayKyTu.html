<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['d', 'y', '-', 'n', 'n', '-', 'l'];
    for (i = 0; i < a.length; i++) {
        if (a[i] == '-') {
            a[i] = '_';
        }
    }
    document.write(a);
</script>
</body>
</html>
